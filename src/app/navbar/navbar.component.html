<div class="nav-head" [class.nav-collapse]="!navExpand">
  <div class="nav-left">
    <div class="nav-left-top">
      <div class="menu" (click)="menuClicked()">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </div>
      <div class="nav-logo">
        Tech Sol
      </div>
    </div>
    <div class="navbar-left-bottom">
      <div *ngFor="let item of sideNavList" class="nav-list" [routerLink]=item.routerLink routerLinkActive="active">
        <a class="nav-link">
          <div class="nav-side-list">
            <!--<img [src]="item.image" alt="" class="left-nav-image">-->
            <span class="material-symbols-outlined left-nav-image" [title]="item.moduleName">
              {{ item.image }}
            </span>
            <div class="nav-left-item"> {{ item.moduleName }} </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <!-- <div class="mid-space">
  </div> -->
  <div class="nav-right">
    <div class="nav-right-top">
      <div class="nav-logo">{{getTitle()}}</div>
      <div>
        <a class="nav-link active" aria-current="page" href="#">
          <img class="notification-image" src="../../assets/notification.png" alt="image">
        </a>
      </div>
      <div class="profile-pic">
        <!--<img class="profile-image" src="../../assets/profile-photo.png" alt="">-->
        <img class="profile-image" src="../../assets/menew.jpg" alt="">
      </div>
      <div>
        <p class="profile-name">{{name}}</p>
        <p class="profile-desig">{{designation.designation}}</p>
      </div>
      <div class="me-3">
        <div class="logout-button" (click)="logout()">
          <span class="material-symbols-outlined">
            logout
          </span>
        </div>
      </div>
    </div>
    <div class="nav-right-bm">
      <!--This is Router outlet-->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
