<div class="login_full">
    <div class="login_area">
        <div class="left">
            <div >
                <div>
                    <div class="mb-2">
                        <img width="150px" src="../../assets/login-left-img.png" alt="">
                    </div>
                    <div class="font_head">Raja Tech Solutions</div>
                    <div class="mt-5">We built for feature</div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right_login">
                <div class="white-box">
                    <div class="form_area">
                        <form #f="ngForm" name="form" (ngSubmit)="submit(f)">
                            <div>
                                <div class="head_login mb-3">
                                    <div class="font_head headerColor">Login</div>
                                </div>
                                <div class="email_div">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>User Name</mat-label>
                                        <input matInput name="username" [(ngModel)]="loginData.email"
                                        #username="ngModel" required  autocomplete="off">
                                        <mat-error *ngIf="f.submitted && username.invalid">
                                            <mat-error *ngIf="f.submitted && username.errors?.['required']">
                                                Email is <strong>required</strong>
                                            </mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="pass_div">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Password</mat-label>
                                        <input matInput name="password" [(ngModel)]="loginData.password" 
                                        #password="ngModel" required  autocomplete="off">
                                        <mat-error *ngIf="f.submitted && password.invalid">
                                            <mat-error *ngIf="f.submitted && password.errors?.['required']">
                                                Password is <strong>required</strong>
                                            </mat-error>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="forgot_pass_head">
                                    <div class="forgot_pass_inline" (click)="gotoForgotPass()">Forgot Password?</div>
                                </div>
                                <div class="submit_div">
                                    <button type="submit" class="primary_button">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
