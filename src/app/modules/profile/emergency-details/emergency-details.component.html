<div class="border-pd">
    <div class="onbrd-new show-shadow">
        <div class="emp-det mt-4">Emergancy Details</div>
        <div class="mt-3">
            <form #f="ngForm" (ngSubmit)="submit(f)">
                <div class="row">
                    
                    <div class="col-md-3 email_div">
                        <mat-form-field class="example-full-width">
                            <mat-label>Name</mat-label>
                            <input matInput name="emerName" [(ngModel)]="formData.emerName"
                             autocomplete="off">
                            <!--<mat-error *ngIf="f.submitted && email.invalid">
                                <mat-error *ngIf="f.submitted && email.errors?.['required']">
                                    Email is <strong>required</strong>
                                </mat-error>
                            </mat-error>-->
                        </mat-form-field>
                    </div>

                    <div class="col-md-3 email_div">
                        <mat-form-field class="example-full-width">
                            <mat-label>Mobile No</mat-label>
                            <span matPrefix>+91 &nbsp;</span>
                            <input type="tel" matInput placeholder="9999999999" name="emerMobileNo" [(ngModel)]="formData.emerMobileNo"
                             autocomplete="off">
                            <mat-icon matSuffix>mode_edit</mat-icon>
                            <!--<mat-error *ngIf="f.submitted && mobileNo.invalid">
                                <mat-error *ngIf="f.submitted && mobileNo.errors?.['required']">
                                    Mobile No is <strong>required</strong>
                                </mat-error>
                            </mat-error>-->
                        </mat-form-field>
                    </div>

                    <div class="col-md-3 email_div">
                        <mat-form-field class="example-full-width">
                            <mat-label>Relation</mat-label>
                            <input matInput name="emerRelation" [(ngModel)]="formData.emerRelation"
                             autocomplete="off">
                            <!--<mat-error *ngIf="f.submitted && email.invalid">
                                <mat-error *ngIf="f.submitted && email.errors?.['required']">
                                    Email is <strong>required</strong>
                                </mat-error>
                            </mat-error>-->
                        </mat-form-field>
                    </div>

                    <div class="d-flex">
                        <!--<div class="cancel_div">
                            <button type="button" (click)="cancel()" class="cancel_button">Cancel</button>
                        </div>
                        <div class="submit_div">
                            <button type="submit" class="submit_button">{{userId ? 'Update' : 'Submit'}}</button>
                        </div>-->
                        <mat-dialog-actions align="end">
                            <div class="cancel_div">
                                <button mat-button mat-dialog-close>Cancel</button>
                            </div>
                            <div class="submit_div">
                                <button type="submit" mat-button cdkFocusInitial class="submit_button">Update</button>
                            </div>
                          </mat-dialog-actions>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
